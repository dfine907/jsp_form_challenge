    <title>Happy Form Challenge</title>

<body>
    <h1>My Happy Form</h1>

    <section class="card">


        <form>
            <label for="firstname_input"></label>
            <input id="firstname_input" type="text" placeholder="First Name" required />

            <label for="lastname_input"></label>
            <input id="lastname_input" type="text" placeholder="Last Name" required />

            <label for="text_area" </label>
                <textarea id="text_area" type="text" required>
                </textarea>


                <label for="email_input">Subscribe to newsletter</label>
                <input id="email_input" type="email" placeholder="Enter Your Email" required />

        </form>

        <button id="btn" requried>SUBMIT</button>
    </section>
    <script src="/script.js"></script>
</body>
